<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>

<div class="container">
    <h1>Password Generator</h1>
    
    <!-- Password display -->
    <input type="text" id="password" class="password-display" readonly>

    <!-- Button to generate password -->
    <button onclick="generatePassword()">Generate Password</button>
    
    <div class="options">
        <label>
            <input type="checkbox" id="includeUpperCase"> Include Uppercase Letters
        </label>
        <label>
            <input type="checkbox" id="includeLowerCase"> Include Lowercase Letters
        </label>
        <label>
            <input type="checkbox" id="includeNumbers"> Include Numbers
        </label>
        <label>
            <input type="checkbox" id="includeSpecialChars"> Include Special Characters
        </label>
    </div>

    <div class="length">
        <label for="passwordLength">Password Length (8-20): </label>
        <input type="number" id="passwordLength" value="12" min="8" max="20">
    </div>
</div>

<script src="password.js"></script>
</body>
</html>
